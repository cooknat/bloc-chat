<div>
  <div class="modal-header">
    <h2 class="modal-title">Login</h2>
  </div>
  <div class="modal-body">
    <p>Please enter your username</p>
    <form name="login">
        <input name="user-name" ng-model="security.userName" autofocus />
      </form>
  </div>
  <div class="modal-footer">
          <button class="btn btn-primary" type="button" ng-click="security.setUserName(security.userName)">Submit</button>
  </div>
</div>
